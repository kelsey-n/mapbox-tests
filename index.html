<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-scale-cluster@1.3.1/dist/d3-scale-cluster.min.js"></script>
    <script src="./breakpointCalculations.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 70px;
        bottom: 0;
        width: 100%;
      }
      .flex {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .breakpoints {
        display: flex;
        flex-direction: row;
        gap: 130px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="controls">
        <select id="field1-selector" class="selector">
          <option value="Current_Asthma_%">Current_Asthma_%</option>
          <option value="COPD_%">COPD_%</option>
          <option value="COPD_TotalPopulation">COPD_TotalPopulation</option>
          <option value="Current Asthma_TotalPopulation">
            Current Asthma_TotalPopulation
          </option>
          <option value="Current_Smoking_%">Current_Smoking_%</option>
          <option value="Current Smoking_TotalPopulation">
            Current Smoking_TotalPopulation
          </option>
        </select>
        <select id="field2-selector" class="selector" style="left: 150px">
          <option value="Current_Smoking_%">Current_Smoking_%</option>
          <option value="COPD_%">COPD_%</option>
          <option value="COPD_TotalPopulation">COPD_TotalPopulation</option>
          <option value="Current_Asthma_%">Current_Asthma_%</option>
          <option value="Current Asthma_TotalPopulation">
            Current Asthma_TotalPopulation
          </option>
          <option value="Current Smoking_TotalPopulation">
            Current Smoking_TotalPopulation
          </option>
        </select>
        <select id="scale-selector" class="selector" style="left: 300px">
          <!-- <option value="equal%">equal intervals</option> -->
          <option value="quantize">
            quantize scale (equal-sized intervals by domain)
          </option>
          <option value="quantile">
            quantile scale (equal-sized bins by freq.)
          </option>
          <option value="cluster">cluster scale (natural breaks)</option>
        </select>
      </div>
      <div class="breakpoints">
        <div id="field1-breakpoints">field1brekapoints</div>
        <div id="field2-breakpoints">field2brekapoints</div>
      </div>
    </div>
    <div id="map"></div>
    <script>
      let field1 = "Current_Asthma_%";
      //   const field1 = "COPD_%";
      let field2 = "Current_Smoking_%";
      let intervals = "equal";

      const colors = {
        lowLow: "#d3d3d3",
        lowMed: "#82caca",
        lowHigh: "#82caca",
        medLow: "#d28ac4",
        medMed: "#736f9c",
        medHigh: "#366792",
        highLow: "#d606ad",
        highMed: "#7a1989",
        highHigh: "#451d80",
      };

      // Load data
      let data;
      async function loadData() {
        const csvUrl =
          "https://raw.githubusercontent.com/kelsey-n/data/main/JFA/PLACES_data_processed%20(1)%20simplified.csv";

        const data = await d3.csv(csvUrl, d3.autoType);

        return data;
      }

      mapboxgl.accessToken =
        // "pk.eyJ1Ijoia25hbmFuIiwiYSI6ImNrbDlsMXNmNjI3MnEyb25yYjNremFwYXQifQ.l6loLOR-pOL_U2kzWBSQNQ";
        "pk.eyJ1Ijoia25hbmFuIiwiYSI6ImNsdnpmNDY3NDBpNGUycXBibTlscnp3MG0ifQ.ghqVHa8_6kBGFUBAmhuVcA";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
        style: "mapbox://styles/knanan/clw6km9p0002301ox0dtr3rme", // Replace with your style URL
      });

      function updateMapLayer(
        field1,
        field2,
        map,
        data,
        layerConfig,
        intervals = "equal"
      ) {
        // Function to update map layers based on selected fields
        // This would involve fetching data, calculating intervals, and updating the layer style
        console.log("Update map layers using:", field1, field2);

        let field1Breakpoints, field2Breakpoints;

        if (intervals === "quantize") {
          field1Breakpoints = quantizeIntervals(data.map((d) => d[field1]));
          field2Breakpoints = quantizeIntervals(data.map((d) => d[field2]));
        } else if (intervals === "quantile") {
          field1Breakpoints = quantileIntervals(data.map((d) => d[field1]));
          field2Breakpoints = quantileIntervals(data.map((d) => d[field2]));
        } else if (intervals === "cluster") {
          field1Breakpoints = clusterIntervals(data.map((d) => d[field1]));
          field2Breakpoints = clusterIntervals(data.map((d) => d[field2]));
        } else {
          field1Breakpoints = calculateEqualIntervals(
            data.map((d) => d[field1])
          );
          field2Breakpoints = calculateEqualIntervals(
            data.map((d) => d[field2])
          );
        }

        console.log(field1Breakpoints, field2Breakpoints);

        document.getElementById(
          "field1-breakpoints"
        ).innerHTML = `[${field1Breakpoints.map((d) => d3.format(".3n")(d))}]`;
        document.getElementById(
          "field2-breakpoints"
        ).innerHTML = `[${field2Breakpoints.map((d) => d3.format(".3n")(d))}]`;

        const [low1, med1] = field1Breakpoints;
        const [low2, med2] = field2Breakpoints;

        if (map.getLayer("custom-layer")) {
          // Remove the layer
          map.removeLayer("custom-layer");
          map.removeSource("custom-layer");
        }
        // if (map.getSource("joined_data_2-7nub1l")) {
        //   // Remove the source
        //   map.removeSource("joined_data_2-7nub1l");
        // }

        map.addLayer({
          id: "custom-layer",
          //   type: "fill", // or 'line', 'circle', depending on your data type
          //   source: {
          //     type: "vector",
          //     url: "mapbox://knanan.b3847kbo", // Replace with your tileset ID
          //   },
          //   "source-layer": "joined_data_2-7nub1l", // Replace with the actual name of the layer in your tileset
          paint: {
            //"#d3d3d3",
            "fill-color": [
              "case",
              ["==", ["get", field1], null], // Set color to white if missing values
              "#ffffff",
              ["==", ["get", field2], null],
              "#ffffff",
              [
                "all",
                ["<=", ["get", field1], low1],
                ["<=", ["get", field2], low2],
              ],
              colors.lowLow,
              [
                "all",
                ["<=", ["get", field1], low1],
                [
                  "all",
                  [">", ["get", field2], low2],
                  ["<=", ["get", field2], med2],
                ],
              ],
              colors.lowMed,
              [
                "all",
                ["<=", ["get", field1], low1],
                [">", ["get", field2], med2],
              ],
              colors.lowHigh,
              [
                "all",
                [
                  "all",
                  [">", ["get", field1], low1],
                  ["<=", ["get", field1], med1],
                ],
                ["<=", ["get", field2], low2],
              ],
              colors.medLow,
              [
                "all",
                [
                  "all",
                  [">", ["get", field1], low1],
                  ["<=", ["get", field1], med1],
                ],
                [
                  "all",
                  [">", ["get", field2], low2],
                  ["<=", ["get", field2], med2],
                ],
              ],
              colors.medMed,
              [
                "all",
                [
                  "all",
                  [">", ["get", field1], low1],
                  ["<=", ["get", field1], med1],
                ],
                [">", ["get", field2], med2],
              ],
              colors.medHigh,
              [
                "all",
                [">", ["get", field1], med1],
                ["<=", ["get", field2], low2],
              ],
              colors.highLow,
              [
                "all",
                [">", ["get", field1], med1],
                [
                  "all",
                  [">", ["get", field2], low2],
                  ["<=", ["get", field2], med2],
                ],
              ],
              colors.highMed,
              [
                "all",
                [">", ["get", field1], med1],
                [">", ["get", field2], med2],
              ],
              colors.highHigh,
              "#ffffff", // Default color if none of the conditions are met
            ],
            "fill-outline-color": "#A9A9A9",
          },
          ...layerConfig,
        });
      }

      map.on("load", async function () {
        try {
          // Await the loadData function and destructure the returned object
          //   const { field1Breakpoints, field2Breakpoints } = await loadData();
          const data = await loadData();

          console.log(data);

          const layerId = "custom-layer";
          // const sourceId = 'existing-source'; // ID of the already added source

          const layerConfig = {
            type: "fill",
            source: {
              type: "vector",
              url: "mapbox://knanan.b3847kbo", // Replace with your tileset ID
            },
            "source-layer": "joined_data_2-7nub1l", // Replace with the actual name of the layer in your tileset
          };

          updateMapLayer(field1, field2, map, data, layerConfig, intervals);

          document
            .getElementById("field1-selector")
            .addEventListener("change", function () {
              field1 = this.value;
              updateMapLayer(
                // this.value,
                // document.getElementById("field2-selector").value,
                field1,
                field2,
                map,
                data,
                layerConfig,
                intervals
              );
            });

          document
            .getElementById("field2-selector")
            .addEventListener("change", function () {
              field2 = this.value;
              updateMapLayer(
                // document.getElementById("field1-selector").value,
                // this.value,
                field1,
                field2,
                map,
                data,
                layerConfig,
                intervals
              );
            });

          // Handle change in scale dropdown
          document
            .getElementById("scale-selector")
            .addEventListener("change", function () {
              intervals = this.value;
              updateMapLayer(field1, field2, map, data, layerConfig, intervals);
            });
        } catch (error) {
          console.error("Error loading data or adding layer:", error);
        }
      });
    </script>
  </body>
</html>
